seml:
  executable: train.py
  name: pesnet
  output_dir: ~/slurm-output
  conda_environment: pn
  project_root_dir: .

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1
    mem: 16G
    cpus-per-task: 16
    time: 14-00:00
    partition: gpu_large
    exclude: gpu[15,17,20]

fixed:
  training.max_steps: 60000

h_rectangle:
  fixed:
    system:
      name: h4_plane
      training:
        collection_type: dynamic
        n_configs: 16
        config:
          theta:
            lower: 85
            upper: 90
            std: 0.5
          R: 3.2843

      validation:
        collection_type: static
        total_samples: 1000000
        config:
          theta:
            - 85
            - 86
            - 87
            - 88
            - 89
            - 90
            - 91
            - 92
            - 93
            - 94
            - 95
          R: 3.2843

